<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Fish Sensor Data</title>
</head>
<body>
  <h1>Sensor Data (Live)</h1>
  <div>
    <p>Temperature: <span id="temp"></span></p>
    <p>pH: <span id="ph"></span></p>
    <p>TDS: <span id="tds"></span></p>
    <p>Light: <span id="light"></span></p>
  </div>

  <script>
    const socket = new WebSocket('wss://smart-fish-server.onrender.com');

    socket.onmessage = function (event) {
      const data = JSON.parse(event.data);
      document.getElementById('temp').textContent = data.temperature;
      document.getElementById('ph').textContent = data.ph;
      document.getElementById('tds').textContent = data.tds;
      document.getElementById('light').textContent = data.light;
    };
  </script>
</body>
</html>
